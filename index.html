<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<header>
    <h1>My First Calculator</h1>
</header>
<main>    
    <div class="container">
        <div class="screen">
        <div class="inner-screen"> <!-- Two numbers on the screen container -->
        <div class="screenlog">0</div> <!-- Top number -->
        <div class="main">0</div> <!-- Buttom number -->
    </div>
    </div>
    <div class="button-container">
        <button type="button" class="clear button">CLEAR</button>
        <button type="button" class="delete button">DELETE</button>
        <button type="button" class="decimal button">.</button>
        <button type="button" class="seven button">7</button>
        <button type="button" class="eight button">8</button>
        <button type="button" class="nine button">9</button>
        <button type="button" class="four button">4</button>
        <button type="button" class="five button">5</button>
        <button type="button" class="six button">6</button>
        <button type="button" class="one button" data-key="Numpad1">1</button>
        <button type="button" class="two button">2</button>
        <button type="button" class="three button">3</button>
        <button type="button" class="multiply button">x</button>
        <button type="button" class="zero button">0</button>
        <button type="button" class="subtract button">-</button>
        <button type="button" class="divide button">/</button>
        <button type="button" class="equal button">=</button>    
        <button type="button" class="plus button">+</button>
    </div>
    </div>
</main>
<footer>
    <p>By Kristie</p>
</footer>
</body>
</html>

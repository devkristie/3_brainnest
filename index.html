<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>My First Calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div class="calculator-window"></div>
            <div class="calculator-buttons">
                <button type="button" class="button-one">%</button>
                <button type="button" class="button-two">CE</button>
                <button type="button" class="button-three">C</button>
                <button type="button" class="button-four">DEL</button>
                <button type="button" class="button-five"><sup>1</sup>/<sub>x</sub></button>
                <button type="button" class="button-six"><sub>x</sub><sup>2</sup></button>
                <button type="button" class="button-seven"><sup>2</sup>√<sub>x</sub></button>
                <button type="button" class="button-eight">÷</button>
                <button type="button" class="button-nine">7</button>
                <button type="button" class="button-ten">8</button>
                <button type="button" class="button-eleven">9</button>
                <button type="button" class="button-twelve">⨉</button>
                <button type="button" class="button-thirteen">4</button>
                <button type="button" class="button-fourteen">5</button>
                <button type="button" class="button-fifeteen">6</button>
                <button type="button" class="button-sixteen">-</button>
                <button type="button" class="button-seventeen">1</button>
                <button type="button" class="button-eighteen">2</button>
                <button type="button" class="button-nineteen">3</button>
                <button type="button" class="button-twenty">+</button>
                <button type="button" class="button-twentyone">±</button>
                <button type="button" class="button-twentytwo">0</button>
                <button type="button" class="button-twentythree">.</button>
                <button type="button" class="button-twentyfour">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Page by Kristie</p>
    </footer>
</body>
</html>
